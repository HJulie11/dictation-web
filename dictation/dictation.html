  <link rel="stylesheet" href="./dictation.css" />

<body>
  <div class="container" id="whole">
    <!-- audio title -->
    <div class="container-fluid" id="audio-title"><h1>Audio Title</h1></div>

    <div class="container">
      <textarea id="freeform" name="freeform">
        Type here...
      </textarea>
    </div>


    <!-- audio player -->
    <div class="container" id="audio-player-container">
      <div calss="container" id="audio-cover"></div>
      <audio src="/Dictation master/src/audio/" preload="metadata" loop></audio>
      <!-- swaps with pause icon -->
      <button id="play-icon"><i class="fa-solid fa-play fa-2x"></i></button>
      <span id="current-time" class="time">0:00</span>
      <input type="range" id="seek-slider" max="100" value="0">
      <span id="duration" class="time">0:00</span>
      <output id="volume-output">100</output>
      <input type="range" id="volume-slider" max="100" value="100">
      <button id="mute-icon"><i class="fa-solid fa-volume-xmark fa-2x"></i></button>
    </div>

    <audio-player data-src="/Dictation master/src/audio"></audio-player>  
  </div>
</body>
